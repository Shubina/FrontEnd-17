<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Cactus logo">
            <strong class="slogan">cactus-pro</strong>
        </a>
        <nav>
            <ul class="main-menu">
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="sorts.html">Sorts</a></li>

                <li class="menu-item"><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-form-block">
        <div class="container-wrap">
            <h3 class="orange">Do you want cactus?</h3>
            <form action="#" class="contact-form">
                <div class="input-inline">
                    <div>

                        <input id="firstName" type="text" tabindex="1" required placeholder="First Name" name="firstName" value="">
                        <label for="firstName">First Name <span>*</span></label>
                    </div>
                    <div>
                        <input id="lastName" type="text" tabindex="2" required placeholder="Last Name" name="lastName" value="">
                        <label for="lastName">Last Name <span>*</span></label>
                    </div>
                </div>
                <div class="input-inline">
                    <div>
                        <input id="companyName" type="text" tabindex="3" placeholder="City" name="city" value="">
                        <label for="companyName">City</label>
                    </div>
                    <div>
                        <input id="title" type="text" tabindex="4" placeholder="Title" name="title" value="">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="input-inline">
                    <div>
                        <input id="email" type="email" tabindex="5" placeholder="Email" name="email" value="">
                        <label for="email">Email <span>*</span></label>
                    </div>
                    <div>
                        <input id="phone" type="tel" tabindex="6" placeholder="Phone" name="phone" value="">
                        <label for="phone">Phone <span>*</span></label>
                    </div>
                </div>
                <div class="check-block">
                    <input type="hidden" name="SUBSCRIBE" id="hidden_subscribe" value="not subscribe">
                    <input type="checkbox" name="SUBSCRIBE" id="check" value="subscribe">
                    <label for="check"></label>
                    <span class="check-label">Subscribe to our newsletter</span></div>
                <input type="submit" class="contact-btn" name="subscribe" value="contact us">
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-wrap">
            <nav>
                <ul class="main-menu">
                    <li class="menu-item"><a href="/">Home</a></li>
